<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contador</title>
</head>

<body>

    <div id="app">

        <div class="display">
            <p class="num"> {{ Value }} </p>
        </div>
        <div class="buttons">
            <button class="button" @click="back">-1</button>
            <button class="button" @click="add">+1</button>
            <button class="button" @click="Value -= 10">-10</button>
            <button class="button" @click="Value += 10">+10</button>
            <button class="button" @click="Value -= 100">-100</button>
            <button class="button" @click="Value += 100">+100</button>
            <button class="button" @click="Value *= 2">x2</button>
            <button class="button" @click="Value /= 2">รท2</button>
        </div>
        <button @click="Value = 0" class="button clean" >Limpar</button>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                Value: 0
            },
            methods: {
                add() {
                    this.Value++
                },
                back() {
                    this.Value--
                }

            }
        })
    </script>

</body>

</html>
